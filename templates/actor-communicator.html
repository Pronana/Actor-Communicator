<div>
    <h3>Actors</h3>
    {{#each actors as |actor|}}
    <div>{{actor.name}}<button class="contact-interaction add-contact" data-actor-id="{{actor.id}}">Add</button></div>
    {{/each}}
</div>
<div>
    <h3>Contacts</h3>
    {{#each contacts as |contact|}}
    <div>{{contact.name}}<button class="contact-interaction remove-contact" data-actor-id="{{contact.id}}">Del</button></div>
    {{/each}}
</div>
